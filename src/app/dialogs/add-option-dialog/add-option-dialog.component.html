<form #addOptionForm="ngForm" (ngSubmit)="addOption(addOptionForm.value)" class="add-option-form" autocomplete="off">
    <div class="dialog-content">
        <button type="button" class="btn-close" (click)="dismiss()">
            <i-feather name="x"></i-feather>
        </button>

        <div class="modal-header">
            <h4 class="modal-title">Add section value</h4>
        </div>

        <mat-dialog-content>
            <div class="modal-body">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Key</mat-label>
                        <input matInput id="key" placeholder="Key" name="key" [(ngModel)]="data.option.key" required>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Value</mat-label>
                        <input matInput id="value" placeholder="Value" name="value" [(ngModel)]="data.option.value"
                            required>
                    </mat-form-field>
                </div>
            </div>
        </mat-dialog-content>

        <mat-dialog-actions class="modal-footer" align="end">
            <button type="button" class="btn btn-dark btn-cancel" [mat-dialog-close]="cancel">Discard Changes</button>
            <button type="submit" class="btn btn-primary btn-save">Save</button>
        </mat-dialog-actions>

    </div>
</form>
