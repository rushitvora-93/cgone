<div class="dialog-content">

    <div class="modal-header">
        <h4 class="modal-title">Add section</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <mat-dialog-content>
        <div class="modal-body" [formGroup]="formGroup">
            <mat-form-field>
                <mat-label for="section">Section</mat-label>
                <input matInput type="text" placeholder="Section name" formControlName="section" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Key</mat-label>
                <input matInput type="text" placeholder="Key" formControlName="key" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Value</mat-label>
                <input matInput type="text" placeholder="Value" formControlName="value" required>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <div class="btn-footer pt-4" mat-dialog-actions>
        <button class="btn-cancel" (click)="closeDialog()">Cancel</button>
        <button class="btn-save" (click)="addSection()" [disabled]="!formGroup.valid">Add section</button>
    </div>
</div>
