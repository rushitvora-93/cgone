<h5>
  Add New Object
</h5>
<hr>

<form #addObject="ngForm" (ngSubmit)="addObjectDetail(addObject.value)" class="host-form" autocomplete="off">
        <div class="form-group">
                <label for="tenantDBID">Tenant DB Id</label>
                <input class="form-control" type="number" id="tenantDBID"  placeholder="Tenant DB Id"
                 name="tenantDBID" required>
        </div>
        <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name"  placeholder="Name"
                     ngModel #name="ngModel" name="name" required>
        </div>
        <div class="form-group">
                <label for="state">State</label>
                <input class="form-control" type="text" id="state"  placeholder="State"
                 ngModel #state="ngModel" name="state" required>
       </div>
       <div class="form-group">
        <label for="places">Places</label>
        <input class="form-control" type="text" id="places"  placeholder="Places"
         ngModel #places="ngModel" name="places" required>
</div>
<div class="form-group">
  <label for="dbid">DB id</label>
  <input class="form-control" type="number" id="dbid"  placeholder="DB Id"
   ngModel #dbid="ngModel" name="dbid" required>
</div>
  
  <!-- <div class="form-group">
      <label for="">Confirm New Password</label>
      <input type="password" class="form-control" placeholder="Old Password">
  </div> -->
  <div class="canbtncon">
        <!-- <button mat-flat-button color="accent" [mat-dialog-close]="cancel" type="button">Cancel</button>
        <button mat-flat-button class="mrnone" [disabled]="!addEnvironment.form.valid" >Save Environment</button> -->
      <button mat-flat-button  class="canbtn mat-accent "  [mat-dialog-close]="cancel" type="button">Cancel</button>
      <button mat-flat-button class="canbtn primary"  [disabled]="!addObject.form.valid">Ok</button>
  </div>
</form>
