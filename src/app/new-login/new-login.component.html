<div class="login-container">
	<div class="box-wrapper">
		<div class="login-panel">
			<div class="brand-panel">
				<img class="logo" src="/assets/img/brand-logo.png">
			</div>
			<form (submit)="login()" [formGroup]="loginForm">
				<div class="login-form">
					<div class="title">Login</div>
					<div class="form-group">
						<mat-form-field class="inp">
							<span matPrefix>
								<i-feather name="user" class="icon"></i-feather>
							</span>
							<input matInput type="text" formControlName="Username" placeholder="User Name" />
							<mat-error *ngIf="!loginForm.controls.Username.errors">Required</mat-error>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="inp">
							<span matPrefix>
								<i-feather name="lock" class="icon"></i-feather>
							</span>
							<input matInput type="password" formControlName="Password" placeholder="Password" />
							<mat-error *ngIf="!loginForm.controls.Password.errors">Required</mat-error>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="inp">
							<mat-select formControlName="ChooseOption">
								<mat-option *ngFor="let item of optionsList" [value]="item.value">{{item.label}}
								</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="btn">
						<button nz-button nzShape="round" class="mwa-btn secondary" nzLoading *ngIf="loginBusy"><i
								nz-icon nzType="poweroff"></i></button>
						<button nz-button class="mwa-btn secondary" nzShape="round" *ngIf="!loginBusy"
							type="submit">Login</button>
					</div>
				</div>
			</form>
		</div>
		<div class="box-shadow">
			<div class="sh">
				<img src="/assets/img/login-box-shadow.png">
			</div>
		</div>
	</div>
