<div>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="modal-header">
    <h4 class="modal-title">Add New Role</h4>
  </div>
  <div class="pt-3">
    <form #addUserRole="ngForm" (ngSubmit)="addUserDetail(addUserRole.value)" autocomplete="off">
      <div class="form-group">
        <mat-form-field class="w-100">
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" id="email" placeholder="Email" ngModel #email="ngModel" name="email" required
            email>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="w-100">
          <mat-label for="roleName">Add Role</mat-label>
          <input matInput type="text" id="roleName" placeholder="Role name" ngModel #roleName="ngModel" name="roleName"
            required>
        </mat-form-field>
      </div>
      <mat-dialog-actions class="modal-footer" align="end">
        <button type="button" class="btn btn-cancel" [mat-dialog-close]="cancel">Cancel</button>
        <button type="submit" class="btn btn-save" [disabled]="!addUserRole.form.valid">Save</button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
