<div>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="modal-header">
        <h4 class="modal-title">Change Password</h4>
    </div>
    <div class="pt-3">
        <form #changePassword="ngForm" (ngSubmit)="changePasswordDetail(changePassword.value)" autocomplete="off">
            <div class="form-group">
                <mat-form-field class="w-100">
                    <mat-label for="email">Email</mat-label>
                    <input matInput type="email" id="email" placeholder="Email" ngModel #email="ngModel" name="email"
                        required email>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="w-100">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" id="password" placeholder="Password" ngModel #password="ngModel"
                        name="password" required>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="w-100">
                    <mat-label for="newPassword">New Password</mat-label>
                    <input matInput type="password" id="newPassword" placeholder="New Password" ngModel
                        #newPassword="ngModel" name="newPassword" required>
                </mat-form-field>
            </div>

        <label for="">Old Password</label>

    </div>
    <div class="form-group">
        <label for="">New Password</label>
        <input type="password" matInput placeholder="Old Password">
    </div> -->
            <!-- <div class="form-group">
        <label for="">Confirm New Password</label>
        <input type="password" matInput placeholder="Old Password">
    </div> -->
            <mat-dialog-actions class="modal-footer" align="end">
                <button type="button" class="btn btn-cancel" [mat-dialog-close]="cancel">Cancel</button>
                <button type="submit" class="btn btn-save" [disabled]="!changePassword.form.valid">Save</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
