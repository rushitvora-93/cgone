<div class="example-container audform">
  <form #promoteReportFilters="ngForm" (ngSubmit)="submit('submitted')">
    
      <div class="table-card">
          <div class="header">
            <label>From:</label>
            <div class="fromdate">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="From date" [(ngModel)]="fromDate" name="from-date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <label>To:</label>
          <div class="todate">
            <mat-form-field>
              <input matInput [matDatepicker]="pickerTo" placeholder="To date" [(ngModel)]="toDate" name="to-date">
              <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
              <mat-datepicker #pickerTo></mat-datepicker>
            </mat-form-field>
          </div>
        
        
          <div style="margin-top: -1px; text-align: right;flex-grow: 1">
            <button mat-button class="btn btn-primary mat-filter-btn">Submit</button>
          </div>
       
      </div>
  </div>
</form>
</div>
