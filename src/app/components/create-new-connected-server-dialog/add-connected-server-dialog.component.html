<div class="dialog-content">
  <div class="modal-header">
    <h4 class="modal-title">Add connected servers to {{data.appName}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancelIgnoreList()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #connectedServerForm="ngForm" (ngSubmit)="saveConnectedServer(connectedServerForm)" class="py-3"
    autocomplete="off">
    <div>
      <mat-form-field class="form-cntrl">
        <mat-label for="channel">Timeout Local</mat-label>

        <input matInput id="timeoutLocal" class="form-control" [(ngModel)]="connectedServer.timeoutLocal"
          name="timeoutLocal" pattern="\d+" required #timeoutLocal="ngModel">
        <mat-error *ngIf="timeoutLocal.errors && timeoutLocal.errors['pattern']">Number is required
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-cntrl">
        <mat-label for="timeoutRemote">Timeout Remote</mat-label>

        <input matInput id="timeoutRemote" class="form-control" [(ngModel)]="connectedServer.timeoutRemote"
          name="timeoutRemote" pattern="\d+" required #timeoutRemote="ngModel">
        <mat-error *ngIf="timeoutRemote.errors && timeoutRemote.errors['pattern']">Number is
          required
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-cntrl">
        <mat-label for="mode">Mode</mat-label>
        <input matInput class="form-control" [(ngModel)]="connectedServer.mode" name="mode" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-cntrl">
        <mat-label>Connection Protocol</mat-label>
        <input matInput class="form-control" [(ngModel)]="connectedServer.connProtocol" name="connProtocol" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-cntrl">
        <mat-label>Application Server Name</mat-label>
        <input matInput class="form-control" [(ngModel)]="connectedServer.appServerName" name="appServerName" required>
      </mat-form-field>
    </div>
    <mat-dialog-actions class="modal-footer">
      <button type="button" class="btn btn-cancel" (click)="cancelIgnoreList()">Cancel</button>
      <button type="submit" class="btn btn-save" [disabled]="!connectedServerForm.valid">Add</button>
    </mat-dialog-actions>
  </form>
</div>
